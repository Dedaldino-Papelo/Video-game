<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
      <mat-tab label="About">
        <p class="game-tabs-par">
          Platforms:
          <span><span>, </span></span>
        </p>
        <p>
          Publishers:
          <span><span>, </span></span
          >
        </p>
        <p class="game-tabs-par">
          Website:
          <a class="game-tabs-link" href="" target="_blank">website</a>
        </p>
        <div class="game-description"></div>
        <p class="game-tabs-votes">
          <ng-container>
            <span>
              <mat-icon class="game-votes-up">thumb_up</mat-icon>
              <span class="game-votes-count">rating</span>
            </span>
            <span>
              <mat-icon class="game-votes-down">thumb_down</mat-icon>
              <span class="game-votes-count"></span>
            </span>
          </ng-container>
        </p>
      </mat-tab>
      <mat-tab label="Screenshots">
        <img
          class="game-screenshot"
          src="https://static1-us.millenium.gg/articles/6/25/56/6/@/228971-vignettevehicule-orig-1-amp_main_media_schema-1.jpg"
          alt="screenshot"
        />
      </mat-tab>
      <mat-tab label="Trailers">
        <video
          class="game-trailer"
          controls
        >
          <source src="https://static1-us.millenium.gg/articles/6/25/56/6/@/228971-vignettevehicule-orig-1-amp_main_media_schema-1.jpg" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </mat-tab>
    </mat-tab-group>
  </div>
